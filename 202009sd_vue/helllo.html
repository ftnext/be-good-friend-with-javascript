<html>
<!-- https://codepen.io/gihyosd/pen/zYrmeZW -->

<head>
  <title>Hello Vue</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <div id="app">
    <p>Hello {{name}}</p>
    <p>Counter: {{count}}</p>
    <p v-if="count == 5">見えたよ！</p>

    <input v-model="name"><br>
    <input type="number" v-model="count">
  </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          name: "Vue",
          count: 0
        }
      }
    })
  </script>
</body>

</html>
